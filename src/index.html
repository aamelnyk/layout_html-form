<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section>
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" name="person's information">
        <fieldset>
          <legend>Personal information</legend>
          <span>Surname: <input type="text" name="surname"></span>
          <span>
            Name:
            <input
            type="text"
            name="name"
            autocomplete="off"
            >
          </span>
          <span>How old are You?
            <input
              type="number"
              name="age"
              min="0"
              max="100"
              value="12"
            >
          </span>
          <span>Full date of birth: <input type="date" name="date of birth"></span>
          <span class="last">I accept the term of the agreement
            <input
            type="checkbox"
            name="I accept"
            required
            >
          </span>
        </fieldset>
        <fieldset>
          <legend>Registration</legend>
          <span>
            <label for="E-mail">E-mail:
              <input
                type="email"
                name="email"
                placeholder="email@example.com"
                multiple
                required
              >
            </label>
          </span>
          <span class="last">
            <label>Password:</label>
            <input
              type="password"
              minlength="10"
              maxlength="20"
              required
            >
          </span>
        </fieldset>
        <fieldset>
          <legend>An interesting fact about you!</legend>
          <span>
            <label for="love_cats">Do you love cats?</label>
            <input type="radio" name="pets"> <label for="yes">Yes</label>
            <input type="radio" name="pets"> <label for="no">No</label>
          </span>
          <span><label for="favorite_color">What is your favorite color?</label> <input type="color"></span>
          <span><label for="time to bed">What time do you go to bed?</label> <input type="time"></span>
          <span>
            <label for="favorite brand of cars">What are your favorite brand of cars?</label>
            <select name="cars" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </span>
          <span class="last">
            <label for="rate our work">How do you rate our work?</label>
            <input
            value="0"
            type="range"
            min="0"
            max="10"
            >
          </span>
        </fieldset>
        <fieldset>
          <legend>Additional info:</legend>
          <span>
            Comments:
            <textarea
              name="Comments"
              cols="20"
              rows="2"
            >
            </textarea>
          </span>
          <span class="last">
            Would you recommend us?
            <select name="cars">
              <option value="Yes">yes</option>
              <option value="No">no</option>
            </select>
          </span>
        </fieldset>
        <div class="last_block_submit">
          <span><input type="submit" value="Submit"></span>
        </div>
      </form>
    </section>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
